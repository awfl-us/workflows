main:
  params:
  - "input"
  steps:
  - joinSteps_3:
      steps:
      - joinSteps_1:
          steps:
          - buildPromptList:
              steps:
              - buildPromptList_initResult:
                  assign:
                  - buildPromptListResult_32fc8814: []
              - buildPromptList_steps:
                  for:
                    value: "buildPromptListIdx"
                    range: "${[0, (2 - 1)]}"
                    steps:
                    - buildPromptList_switch:
                        steps:
                        - buildPromptList_switch_initResult:
                            assign:
                            - buildPromptList_switchResult_291fcb6e: {}
                        - buildPromptList_switch_steps:
                            switch:
                            - condition: "${(buildPromptListIdx == 0)}"
                              steps:
                              - buildPromptList_switch_updateResult_0:
                                  assign:
                                  - buildPromptList_switchResult_291fcb6e:
                                      role: "system"
                                      content: "${\"You are the webmaster in charge of the project under awfl_web\n    \"}"
                                      tool_calls: "${[]}"
                                      tool_call_id: "${null}"
                                      create_time: "${sys.now()}"
                                      docId: "${null}"
                            - condition: "${(buildPromptListIdx == 1)}"
                              steps:
                              - buildPromptList_switch_updateResult_1:
                                  assign:
                                  - buildPromptList_switchResult_291fcb6e:
                                      role: "system"
                                      content: "${\"Here are the available tool calls.\nUse these tools:\n- THINK: private reflection, no side effects.\n- UPDATE_FILE: write a file with {filepath, content}.\n- READ_FILE: read a file with {filepath}.\n- RUN_COMMAND: execute a shell command with {command}.\n- QUERY: delegate to another workflow with {workflow, query}.\n      \"}"
                                      tool_calls: "${[]}"
                                      tool_call_id: "${null}"
                                      create_time: "${sys.now()}"
                                      docId: "${null}"
                    - buildPromptList_updateResult:
                        assign:
                        - buildPromptListResult_32fc8814: "${list.concat(buildPromptListResult_32fc8814, buildPromptList_switchResult_291fcb6e)}"
          - preloadsBlock:
              steps:
              - joinPreloads:
                  steps:
                  - joinPreloads_initResult:
                      assign:
                      - joinPreloadsResult_23a3e113: []
                  - joinPreloads_steps:
                      for:
                        value: "joinPreloadsIdx"
                        range: "${[0, (0 - 1)]}"
                        steps:
                        - joinPreloads_switch:
                            steps:
                            - joinPreloads_switch_initResult:
                                assign:
                                - joinPreloads_switchResult_5c02aeee: {}
                            - joinPreloads_switch_steps:
                                switch: []
                        - joinPreloads_updateResult:
                            assign:
                            - joinPreloadsResult_23a3e113: "${list.concat(joinPreloadsResult_23a3e113, joinPreloads_switchResult_5c02aeee)}"
          - joinSteps:
              steps:
              - joinSteps_initResult:
                  assign:
                  - joinStepsResult_1b29c0c5: []
              - joinSteps_steps:
                  for:
                    value: "joinStepsIdx"
                    range: "${[0, (((0 + len(buildPromptListResult_32fc8814)) + len(joinPreloadsResult_23a3e113)) - 1)]}"
                    steps:
                    - joinSteps_switch:
                        steps:
                        - joinSteps_switch_initResult:
                            assign:
                            - joinSteps_switchResult_44fdedf2: {}
                        - joinSteps_switch_steps:
                            switch:
                            - condition: "${(joinStepsIdx >= (0 + len(buildPromptListResult_32fc8814)))}"
                              steps:
                              - joinSteps_switch_updateResult_0:
                                  assign:
                                  - joinSteps_switchResult_44fdedf2: "${joinPreloadsResult_23a3e113[(joinStepsIdx - (0 + len(buildPromptListResult_32fc8814)))]}"
                            - condition: "${(joinStepsIdx >= 0)}"
                              steps:
                              - joinSteps_switch_updateResult_1:
                                  assign:
                                  - joinSteps_switchResult_44fdedf2: "${buildPromptListResult_32fc8814[(joinStepsIdx - 0)]}"
                    - joinSteps_updateResult:
                        assign:
                        - joinStepsResult_1b29c0c5: "${list.concat(joinStepsResult_1b29c0c5, joinSteps_switchResult_44fdedf2)}"
      - buildPromptsWithTasks:
          steps:
          - buildPromptsWithTasks_initResult:
              assign:
              - buildPromptsWithTasksResult_6bec3b8c: {}
          - buildPromptsWithTasks_steps:
              try:
                steps:
                - tasks:
                    try:
                      steps:
                      - tasks_call:
                          call: "googleapis.workflowexecutions.v1.projects.locations.workflows.executions.run"
                          args:
                            workflow_id: "${\"helpers-Tasks${WORKFLOW_ENV}\"}"
                            argument:
                              env:
                                userId: "${input.env.userId}"
                                model: "${input.env.model}"
                                callingWorkflowExec: "${default(sys.get_env(\"GOOGLE_CLOUD_WORKFLOW_EXECUTION_ID\"), null)}"
                                BASE_URL: "${input.env.BASE_URL}"
                                background: "${default(map.get(input.env, \"background\"), null)}"
                                projectId: "${input.env.projectId}"
                                sessionId: "${input.env.sessionId}"
                            location: "${sys.get_env(\"GOOGLE_CLOUD_LOCATION\")}"
                            project_id: "${sys.get_env(\"GOOGLE_CLOUD_PROJECT_ID\")}"
                            connector_params:
                              skip_polling: false
                          result: "tasksResult_1edf9d6d"
                    retry: "${http.default_retry}"
                - buildGuidancePrompt:
                    steps:
                    - buildGuidancePrompt_initResult:
                        assign:
                        - buildGuidancePromptResult_1cf24fb8: []
                    - buildGuidancePrompt_steps:
                        for:
                          value: "buildGuidancePromptIdx"
                          range: "${[0, (2 - 1)]}"
                          steps:
                          - buildGuidancePrompt_switch:
                              steps:
                              - buildGuidancePrompt_switch_initResult:
                                  assign:
                                  - buildGuidancePrompt_switchResult_5f72ce93: {}
                              - buildGuidancePrompt_switch_steps:
                                  switch:
                                  - condition: "${(buildGuidancePromptIdx == 0)}"
                                    steps:
                                    - buildGuidancePrompt_switch_updateResult_0:
                                        assign:
                                        - buildGuidancePrompt_switchResult_5f72ce93:
                                            role: "system"
                                            content: "${\"Tasks guidance: When a query will require more than a handful of file reads/writes, create task(s) to track the work. Use CREATE_TASK to open an In Progress task before starting substantial edits.\"}"
                                            tool_calls: "${[]}"
                                            tool_call_id: "${null}"
                                            create_time: "${sys.now()}"
                                            docId: "${null}"
                                  - condition: "${(buildGuidancePromptIdx == 1)}"
                                    steps:
                                    - buildGuidancePrompt_switch_updateResult_1:
                                        assign:
                                        - buildGuidancePrompt_switchResult_5f72ce93:
                                            role: "system"
                                            content: "${\"Don't create a duplicate task if it already exists; optionally queue additional tasks if you will batch work. Keep titles concise and descriptions scoped. Update status as you proceed (Queued -> In Progress -> Done/Stuck) and mark Done when complete.\"}"
                                            tool_calls: "${[]}"
                                            tool_call_id: "${null}"
                                            create_time: "${sys.now()}"
                                            docId: "${null}"
                          - buildGuidancePrompt_updateResult:
                              assign:
                              - buildGuidancePromptResult_1cf24fb8: "${list.concat(buildGuidancePromptResult_1cf24fb8, buildGuidancePrompt_switchResult_5f72ce93)}"
                - buildPrompt:
                    steps:
                    - buildPrompt_initResult:
                        assign:
                        - buildPromptResult_302630f2: []
                    - buildPrompt_steps:
                        for:
                          value: "buildPromptIdx"
                          range: "${[0, (((0 + len(buildGuidancePromptResult_1cf24fb8)) + len(tasksResult_1edf9d6d.tasks)) - 1)]}"
                          steps:
                          - buildPrompt_switch:
                              steps:
                              - buildPrompt_switch_initResult:
                                  assign:
                                  - buildPrompt_switchResult_69a883ce: {}
                              - buildPrompt_switch_steps:
                                  switch:
                                  - condition: "${(buildPromptIdx >= (0 + len(buildGuidancePromptResult_1cf24fb8)))}"
                                    steps:
                                    - buildPrompt_switch_updateResult_0:
                                        assign:
                                        - buildPrompt_switchResult_69a883ce: "${tasksResult_1edf9d6d.tasks[(buildPromptIdx - (0 + len(buildGuidancePromptResult_1cf24fb8)))]}"
                                  - condition: "${(buildPromptIdx >= 0)}"
                                    steps:
                                    - buildPrompt_switch_updateResult_1:
                                        assign:
                                        - buildPrompt_switchResult_69a883ce: "${buildGuidancePromptResult_1cf24fb8[(buildPromptIdx - 0)]}"
                          - buildPrompt_updateResult:
                              assign:
                              - buildPromptResult_302630f2: "${list.concat(buildPromptResult_302630f2, buildPrompt_switchResult_69a883ce)}"
                - buildPromptsWithTasks_updateResult:
                    assign:
                    - buildPromptsWithTasksResult_6bec3b8c: "${buildPromptResult_302630f2}"
              except:
                as: "buildPromptsWithTasksError"
                steps:
                - buildPromptsWithTasks_logError:
                    try:
                      steps:
                      - buildPromptsWithTasks_logError_call:
                          call: "sys.log"
                          args:
                            text: "${(\"[buildPromptsWithTasks_logError] \" + buildPromptsWithTasksError.message)}"
                          result: "buildPromptsWithTasks_logErrorResult_2de34d5f"
                    retry: "${http.default_retry}"
                - buildPromptsWithTasks_updateResultError:
                    assign:
                    - buildPromptsWithTasksResult_6bec3b8c: "${null}"
      - joinSteps_2:
          steps:
          - joinSteps_initResult_1:
              assign:
              - joinStepsResult_4ec44b3d: []
          - joinSteps_steps_1:
              for:
                value: "joinStepsIdx"
                range: "${[0, (((0 + len(joinStepsResult_1b29c0c5)) + len(buildPromptsWithTasksResult_6bec3b8c)) - 1)]}"
                steps:
                - joinSteps_switch_1:
                    steps:
                    - joinSteps_switch_initResult_1:
                        assign:
                        - joinSteps_switchResult_7510edf0: {}
                    - joinSteps_switch_steps_1:
                        switch:
                        - condition: "${(joinStepsIdx >= (0 + len(joinStepsResult_1b29c0c5)))}"
                          steps:
                          - joinSteps_switch_updateResult_0_1:
                              assign:
                              - joinSteps_switchResult_7510edf0: "${buildPromptsWithTasksResult_6bec3b8c[(joinStepsIdx - (0 + len(joinStepsResult_1b29c0c5)))]}"
                        - condition: "${(joinStepsIdx >= 0)}"
                          steps:
                          - joinSteps_switch_updateResult_1_1:
                              assign:
                              - joinSteps_switchResult_7510edf0: "${joinStepsResult_1b29c0c5[(joinStepsIdx - 0)]}"
                - joinSteps_updateResult_1:
                    assign:
                    - joinStepsResult_4ec44b3d: "${list.concat(joinStepsResult_4ec44b3d, joinSteps_switchResult_7510edf0)}"
  - return:
      return:
        prompts: "${joinStepsResult_4ec44b3d}"
