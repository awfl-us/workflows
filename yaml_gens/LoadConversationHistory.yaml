main:
  params:
  - "input"
  steps:
  - postLoadConvoHistory:
      try:
        steps:
        - postLoadConvoHistory_call:
            call: "http.post"
            args:
              url: "${((input.env.BASE_URL + \"/\") + \"convo-history/loadConvoHistory\")}"
              body:
                objectName: "${input.arg1}"
                userId: "${input.arg2}"
              auth:
                type: "OIDC"
                audience: "${input.env.BASE_URL}"
              headers:
                x-user-id: "${input.env.userId}"
                x-project-id: "${input.env.projectId}"
            result: "postLoadConvoHistoryResult_737fede"
      retry: "${http.default_retry}"
  - return:
      return:
        status: "${\"success\"}"
